<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iOS Inner Height</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<h1>iosInnerHeight()</h1>
		<pre><p>initial window height measurement: <span id="ruler-initial"></span></p></pre>

		<h1>window.innerHeight</h1>
		<pre><p>current window height measurement: <span id="win-label"></span></p></pre>
	</div>

	<script src="../../js/ios-inner-height.min.js"></script>
	<script>
		var rulerInitial = document.getElementById('ruler-initial');
		var windowLabel = document.getElementById('win-label');

		// First we get the viewport height and we multiple it by 1% to get a value for a vh unit
		let vh = window.innerHeight * 0.01;
		// Then we set the value in the --vh custom property to the root of the document
		document.documentElement.style.setProperty('--vh', `${vh}px`);

		// We listen to the resize event
		window.addEventListener('resize', () => {
			// We execute the same script as before
			let vh = window.innerHeight * 0.01;
			document.documentElement.style.setProperty('--vh', `${vh}px`);
		});

		setInterval(function () {
			rulerInitial.textContent = iosInnerHeight() + 'px';
			windowLabel.textContent = window.innerHeight + 'px';
		}, 100);
	</script>
</body>
</html>
