      <script type="text/x-template" id="home">
        <div class="wrapper" v-cloak v-bind:class="{'is-previous': isPreviousSlide, 'first-load': isFirstLoad}">
          <div class="slide-wrapper screen-effect"
               v-for="(slide, index) in slides"
               v-bind:class="{ active: index === currentSlide }"
               v-bind:style="{ 'z-index': (slides.length - index), 'background-image': 'url(' + slide.bgImg + ')' }">
              <div class="slide-inner">
                  <div class="slide-bg-text">
                      <p>{{ slide.headlineFirstLine }}</p>
                      <p>{{ slide.headlineSecondLine }}</p>
                  </div>
                  <div class="slide-rect-filter">
                      <div class="slide-rect" v-bind:style="{'border-image-source': 'url(' + slide.rectImg + ')'}"></div>
                  </div>
                  <div class="slide-content">
                      <h1 class="slide-content-text"><p>{{ slide.headlineFirstLine }}</p><p>{{ slide.headlineSecondLine }}</p></h1>
                      <router-link :to="slide.routeURL" class="slide-content-cta">View Project</router-link></div>

          </div>
          <div class="controls-container">
              <div class="controls-left-arrow" v-on:click="prevSlide()">

                      v-on:click="updateSlide(index)"><img v-bind:src='slide.icoImg'/></button>
              <div class="controls-right-arrow" v-on:click="nextSlide()">

              </div>
          </div>

              <span class="pagination-item"
                    v-for="(slide, index) in slides"
                    v-bind:class="{ active: index === currentSlide }"
